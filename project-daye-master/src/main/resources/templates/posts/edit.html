<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - 게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="bi bi-chat-square-text"></i> 게시판
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">홈</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-pencil-square"></i> 게시글 수정</h2>
                <p class="text-muted">게시글을 수정해주세요.</p>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" th:object="${post}">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       th:field="*{title}" placeholder="제목을 입력하세요" required>
                                <div class="form-text">게시글의 제목을 입력해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" name="content" 
                                          th:field="*{content}" rows="15" 
                                          placeholder="내용을 입력하세요" required></textarea>
                                <div class="form-text">게시글의 내용을 입력해주세요.</div>
                            </div>
                            
                            <!-- 동영상 파일 수정 섹션 -->
                            <div class="mb-3">
                                <label class="form-label">동영상 파일</label>
                                
                                <!-- 현재 동영상 정보 표시 -->
                                <div th:if="${post.videoFilename != null and post.videoFilename != ''}" class="alert alert-info">
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <i class="bi bi-camera-video me-2"></i>
                                            <strong>현재 동영상:</strong> 
                                            <span th:text="${post.videoOriginalName}">파일명</span>
                                            <small class="text-muted ms-2">
                                                (<span th:text="${#numbers.formatDecimal(post.videoSize / 1024 / 1024, 1, 2)}">0</span> MB)
                                            </small>
                                        </div>
                                    </div>
                                    

                                </div>
                                
                                <!-- 동영상이 없는 경우 -->
                                <div th:unless="${post.videoFilename != null and post.videoFilename != ''}" class="alert alert-secondary">
                                    <i class="bi bi-info-circle me-2"></i>
                                    현재 동영상이 없습니다. 새 동영상을 업로드할 수 있습니다.
                                </div>
                                
                                <!-- 새 동영상 업로드 -->
                                <input type="file" class="form-control" name="videoFile" accept="video/*">
                                <div class="form-text">
                                    새 동영상을 선택하면 기존 동영상이 자동으로 교체됩니다. (MP4, WebM, OGG 형식 지원)
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary btn-cancel">
                                    <i class="bi bi-arrow-left"></i> 취소
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> 수정하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-info-circle"></i> 수정 안내
                        </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                제목은 200자 이내로 작성해주세요.
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                내용은 자유롭게 수정하실 수 있습니다.
                            </li>
                            <li>
                                <i class="bi bi-check text-success"></i> 
                                작성자만 수정이 가능합니다.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
