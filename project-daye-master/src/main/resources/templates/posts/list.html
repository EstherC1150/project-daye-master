<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 갤러리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .gallery-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 15px;
            overflow: hidden;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .thumbnail-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #f8f9fa;
        }
        .thumbnail-container img {
            width: 100%;
            height: 100% !important;
            object-fit: fill;
            display: block;
        }
        .no-thumbnail {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
        }
        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .btn-write {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-write:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .search-box {
            max-width: 300px;
        }
        .pagination {
            justify-content: center;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="bi bi-camera-video"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/posts">홈</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2><i class="bi bi-collection-play"></i> 동영상 갤러리</h2>
                <p class="text-muted">총 <span th:text="${totalElements}">0</span>개의 동영상</p>
            </div>
            <div class="col-md-6 text-end">
                <a href="/posts/write" class="btn btn-primary btn-write" sec:authorize="isAuthenticated()">
                    <i class="bi bi-plus-circle"></i> 동영상 업로드
                </a>
                <div sec:authorize="!isAuthenticated()" class="d-inline-block">
                    <a href="/login" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인하여 업로드
                    </a>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/posts}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control search-box me-2" 
                           placeholder="제목 또는 내용으로 검색...">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col" th:each="post : ${posts.content}">
                <div class="card gallery-card h-100">
                    <div class="thumbnail-container">
                        <img th:if="${post.thumbnailFilename != null}" 
                             th:src="@{'/files/thumbnail/' + ${post.thumbnailFilename}}" 
                             th:alt="${post.title}" class="img-fluid">
                    
                        <div th:unless="${post.thumbnailFilename != null}" class="no-thumbnail">
                            <i class="bi bi-camera-video"></i>
                        </div>
                        <div class="video-overlay">
                            <i class="bi bi-play-circle"></i>
                        </div>
                        <div class="play-icon">
                            <i class="bi bi-play-fill"></i>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none text-dark">
                                <span th:text="${post.title}">제목</span>
                            </a>
                        </h5>
                        <p class="card-text">
                            <i class="bi bi-person"></i> <span th:text="${post.author.fullName}">작성자</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-calendar"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                        </p>
                        <p class="card-text">
                            <i class="bi bi-eye"></i> 조회수 <span th:text="${post.viewCount}">0</span>
                        </p>
                        <div class="mt-auto">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-play-circle"></i> 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(posts.content)}" class="text-center py-5">
            <i class="bi bi-camera-video" style="font-size: 4rem; color: #6c757d;"></i>
            <h4 class="mt-3 text-muted">동영상이 없습니다</h4>
            <p class="text-muted">첫 번째 동영상을 업로드해보세요!</p>
        </div>

        <!-- Pagination -->
        <nav th:if="${posts.totalPages > 1}" class="mt-5">
            <ul class="pagination">
                <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${posts.number - 1}, keyword=${keyword})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
                    th:classappend="${pageNum == posts.number} ? 'active'">
                    <a class="page-link" th:href="@{/posts(page=${pageNum}, keyword=${keyword})}" 
                       th:text="${pageNum + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${posts.number + 1}, keyword=${keyword})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
