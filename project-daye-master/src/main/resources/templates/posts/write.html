<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 업로드 - 갤러리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8f0ff;
        }
        .file-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
        }
        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="bi bi-camera-video"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">홈</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-cloud-upload"></i> 동영상 업로드</h2>
                <p class="text-muted">새로운 동영상을 업로드해주세요.</p>
            </div>
        </div>

        <!-- Upload Form -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/posts/write}" method="post" th:object="${post}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       th:field="*{title}" placeholder="동영상 제목을 입력하세요" required>
                                <div class="form-text">동영상의 제목을 입력해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">설명</label>
                                <textarea class="form-control" id="content" name="content" 
                                          th:field="*{content}" rows="5" 
                                          placeholder="동영상에 대한 설명을 입력하세요" required></textarea>
                                <div class="form-text">동영상에 대한 설명을 입력해주세요.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="videoFile" class="form-label">동영상 파일</label>
                                <div class="file-upload-area" id="uploadArea">
                                    <div class="upload-icon">
                                        <i class="bi bi-cloud-upload"></i>
                                    </div>
                                    <h5>동영상 파일을 선택하거나 드래그하세요</h5>
                                    <p class="text-muted">MP4, WebM, OGV 형식만 지원 (최대 1GB)</p>
                                    <input type="file" class="form-control" id="videoFile" name="videoFile" 
                                           accept="video/mp4,video/webm,video/ogg" required style="display: none;">
                                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('videoFile').click()">
                                        <i class="bi bi-folder2-open"></i> 파일 선택
                                    </button>
                                </div>
                                <div id="filePreview" class="mt-3" style="display: none;">
                                    <h6>선택된 파일:</h6>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-file-earmark-play text-primary me-2"></i>
                                        <span id="fileName"></span>
                                        <span id="fileSize" class="text-muted ms-2"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/posts" class="btn btn-secondary btn-cancel">
                                    <i class="bi bi-arrow-left"></i> 취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 업로드
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-info-circle"></i> 업로드 안내
                        </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                지원 형식: MP4, WebM, OGV
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                최대 파일 크기: 1GB
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                자동으로 썸네일이 생성됩니다
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check text-success"></i> 
                                업로드 후 수정이 가능합니다
                            </li>
                            <li>
                                <i class="bi bi-check text-success"></i> 
                                작성자만 수정/삭제가 가능합니다
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 파일 선택 시 미리보기
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = `(${(file.size / (1024 * 1024)).toFixed(2)} MB)`;
                document.getElementById('filePreview').style.display = 'block';
            }
        });
        
        // 드래그 앤 드롭
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('videoFile').files = files;
                document.getElementById('videoFile').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
