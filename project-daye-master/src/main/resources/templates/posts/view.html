<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 상세보기 - Netflix 스타일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-dark-gray: #181818;
            --netflix-light-gray: #333;
            --netflix-text: #ffffff;
            --netflix-text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--netflix-dark) 0%, #000000 100%);
            color: var(--netflix-text);
            min-height: 100vh;
        }

        .navbar-netflix {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand-netflix {
            color: var(--netflix-red) !important;
            font-weight: 900;
            font-size: 1.8rem;
        }

        .nav-link-netflix {
            color: var(--netflix-text) !important;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-link-netflix:hover {
            color: var(--netflix-red) !important;
        }

        .main-content {
            margin-top: 100px;
            padding: 40px 0;
        }

        .video-hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            margin-bottom: 50px;
        }

        .video-container {
            background: var(--netflix-dark-gray);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .video-player {
            width: 100%;
            height: 500px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info {
            padding: 30px;
            background: var(--netflix-dark-gray);
        }

        .video-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: var(--netflix-text);
            background: linear-gradient(45deg, var(--netflix-red), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--netflix-text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-netflix {
            background: var(--netflix-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-netflix:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            color: white;
        }

        .btn-secondary-netflix {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary-netflix:hover {
            background: rgba(109, 109, 110, 0.9);
            color: white;
            transform: translateY(-2px);
        }

        .content-section {
            background: var(--netflix-dark-gray);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--netflix-red);
        }

        .form-control-netflix {
            background: var(--netflix-light-gray);
            border: 1px solid #555;
            color: var(--netflix-text);
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 1rem;
        }

        .form-control-netflix:focus {
            background: var(--netflix-light-gray);
            border-color: var(--netflix-red);
            color: var(--netflix-text);
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
        }

        .form-control-netflix::placeholder {
            color: var(--netflix-text-secondary);
        }

        .comment-card {
            background: var(--netflix-light-gray);
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .comment-card:hover {
            transform: translateY(-2px);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--netflix-text);
        }

        .comment-date {
            color: var(--netflix-text-secondary);
            font-size: 0.9rem;
        }

        .comment-content {
            color: var(--netflix-text);
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-sm-netflix {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .alert-netflix {
            background: var(--netflix-dark-gray);
            border: 1px solid var(--netflix-red);
            color: var(--netflix-text);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .alert-success-netflix {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .alert-danger-netflix {
            border-color: var(--netflix-red);
            background: rgba(229, 9, 20, 0.1);
        }

        .file-info {
            background: var(--netflix-light-gray);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .file-info h6 {
            color: var(--netflix-red);
            margin-bottom: 10px;
        }

        .file-info p {
            color: var(--netflix-text-secondary);
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .video-title {
                font-size: 1.8rem;
            }
            .video-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-netflix">
        <div class="container">
            <a class="navbar-brand navbar-brand-netflix" href="/">
                <i class="bi bi-camera-video-fill"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-netflix" href="/posts">갤러리</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link nav-link-netflix" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-netflix dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- Flash Messages -->
            <div th:if="${message}" class="alert alert-success-netflix alert-netflix" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger-netflix alert-netflix" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>

            <!-- 동영상 플레이어 -->
            <div class="video-container">
                <div class="video-player">
                    <video th:if="${post.videoFilename != null}" controls>
                        <source th:src="@{'/uploads/videos/' + ${post.videoFilename}}" type="video/mp4">
                        브라우저가 비디오를 지원하지 않습니다.
                    </video>
                    <div th:unless="${post.videoFilename != null}" class="d-flex align-items-center justify-content-center">
                        <i class="bi bi-camera-video" style="font-size: 4rem; color: var(--netflix-text-secondary);"></i>
                    </div>
                </div>
                <div class="video-info">
                    <h1 class="video-title" th:text="${post.title}">동영상 제목</h1>
                    <div class="video-meta">
                        <div class="meta-item">
                            <i class="bi bi-person"></i>
                            <span th:text="${post.author.fullName}">작성자</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-eye"></i>
                            <span th:text="${post.viewCount}">0</span> 조회
                        </div>
                        <div class="meta-item" th:if="${post.updatedAt != null and post.updatedAt != post.createdAt}">
                            <i class="bi bi-pencil"></i>
                            <span>수정됨</span>
                        </div>
                    </div>
                    <div class="video-actions">
                        <a href="/posts" class="btn-secondary-netflix">
                            <i class="bi bi-arrow-left"></i> 목록으로
                        </a>
                        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn-netflix" 
                           sec:authorize="hasRole('ADMIN') or ${post.author.username == #authentication.name}">
                            <i class="bi bi-pencil"></i> 수정
                        </a>
                        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;"
                              onsubmit="return confirm('정말 삭제하시겠습니까?')"
                              sec:authorize="hasRole('ADMIN') or ${post.author.username == #authentication.name}">
                            <button type="submit" class="btn-secondary-netflix">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 파일 정보 -->
            <div class="content-section" th:if="${post.videoFilename != null}">
                <h3 class="section-title">
                    <i class="bi bi-file-earmark-play"></i> 파일 정보
                </h3>
                <div class="file-info">
                    <h6>동영상 파일</h6>
                    <p><i class="bi bi-file-earmark"></i> <span th:text="${post.videoFilename}">video.mp4</span></p>
                    <p th:if="${post.thumbnailFilename != null}">
                        <i class="bi bi-image"></i> 썸네일: <span th:text="${post.thumbnailFilename}">thumbnail.jpg</span>
                    </p>
                </div>
            </div>

            <!-- 내용 -->
            <div class="content-section" th:if="${post.content != null and post.content != ''}">
                <h3 class="section-title">
                    <i class="bi bi-chat-text"></i> 내용
                </h3>
                <div class="content-text" style="color: var(--netflix-text); line-height: 1.8; white-space: pre-wrap;">
                    <span th:text="${post.content}">동영상 내용</span>
                </div>
            </div>

            <!-- 댓글 섹션 -->
            <div class="content-section">
                <h3 class="section-title">
                    <i class="bi bi-chat-dots"></i> 댓글
                    <span class="badge bg-secondary" th:text="${#lists.size(comments)}">0</span>
                </h3>

                <!-- 댓글 작성 폼 -->
                <div th:if="${#authorization.expression('isAuthenticated()')}" class="mb-4">
                    <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
                        <div class="mb-3">
                            <textarea name="content" class="form-control form-control-netflix" rows="3" 
                                      placeholder="댓글을 입력하세요..." required></textarea>
                        </div>
                        <button type="submit" class="btn-netflix">
                            <i class="bi bi-send"></i> 댓글 작성
                        </button>
                    </form>
                </div>

                <!-- 댓글 목록 -->
                <div th:if="${#lists.isEmpty(comments)}" class="text-center py-4">
                    <i class="bi bi-chat-dots" style="font-size: 3rem; color: var(--netflix-text-secondary);"></i>
                    <p class="mt-3" style="color: var(--netflix-text-secondary);">첫 번째 댓글을 작성해보세요!</p>
                </div>

                <div th:each="comment : ${comments}" class="comment-card">
                    <div class="comment-header">
                        <div>
                            <span class="comment-author" th:text="${comment.author.fullName}">작성자</span>
                            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                        </div>
                        <div class="comment-actions" 
                             th:if="${#authorization.expression('hasRole(''ADMIN'')') or comment.author.username == #authentication.name}"
                             th:attr="data-comment-id=${comment.id}">
                            <button class="btn btn-sm btn-sm-netflix btn-secondary-netflix" 
                                    onclick="editComment(this, /*[[${comment.id}]]*/ null)">
                                <i class="bi bi-pencil"></i> 수정
                            </button>
                            <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}" 
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('댓글을 삭제하시겠습니까?')">
                                <button type="submit" class="btn btn-sm btn-sm-netflix btn-secondary-netflix">
                                    <i class="bi bi-trash"></i> 삭제
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="comment-content" th:text="${comment.content}">댓글 내용</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        // Thymeleaf 변수를 JavaScript 변수로 전달
        const postId = /*[[${post.id}]]*/ null;
        
        function editComment(button, commentId) {
            const commentCard = button.closest('.comment-card');
            const contentDiv = commentCard.querySelector('.comment-content');
            const currentContent = contentDiv.textContent.trim();
            
            // 기존 내용을 textarea로 교체
            const textarea = document.createElement('textarea');
            textarea.className = 'form-control form-control-netflix';
            textarea.rows = 3;
            textarea.value = currentContent;
            
            contentDiv.innerHTML = '';
            contentDiv.appendChild(textarea);
            
            // 버튼을 저장/취소 버튼으로 교체
            const actionsDiv = button.closest('.comment-actions');
            const commentIdFromData = actionsDiv.getAttribute('data-comment-id');
            actionsDiv.innerHTML = `
                <button class="btn btn-sm btn-sm-netflix btn-netflix" onclick="saveComment(this, ${commentIdFromData})">
                    <i class="bi bi-check"></i> 저장
                </button>
                <button class="btn btn-sm btn-sm-netflix btn-secondary-netflix" onclick="cancelEdit(this, '${currentContent}', ${commentIdFromData})">
                    <i class="bi bi-x"></i> 취소
                </button>
            `;
        }
        
        function saveComment(button, commentId) {
            const commentCard = button.closest('.comment-card');
            const textarea = commentCard.querySelector('textarea');
            const newContent = textarea.value.trim();
            
            if (newContent === '') {
                alert('댓글 내용을 입력해주세요.');
                return;
            }
            
            // AJAX로 댓글 수정 요청
            fetch(`/posts/${commentId}/comments/${commentId}/edit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `content=${encodeURIComponent(newContent)}`
            })
            .then(response => {
                if (response.ok) {
                    // 성공 시 내용 업데이트
                    const contentDiv = commentCard.querySelector('.comment-content');
                    contentDiv.textContent = newContent;
                    
                    // 버튼을 원래대로 복원
                    const actionsDiv = button.closest('.comment-actions');
                    const commentIdFromData = actionsDiv.getAttribute('data-comment-id');
                    actionsDiv.innerHTML = `
                        <button class="btn btn-sm btn-sm-netflix btn-secondary-netflix" onclick="editComment(this, ${commentIdFromData})">
                            <i class="bi bi-pencil"></i> 수정
                        </button>
                        <form action="/posts/${postId}/comments/${commentIdFromData}/delete" 
                              method="post" style="display: inline;"
                              onsubmit="return confirm('댓글을 삭제하시겠습니까?')">
                            <button type="submit" class="btn btn-sm btn-sm-netflix btn-secondary-netflix">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </form>
                    `;
                } else {
                    alert('댓글 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('댓글 수정에 실패했습니다.');
            });
        }
        
        function cancelEdit(button, originalContent, commentId) {
            const commentCard = button.closest('.comment-card');
            const contentDiv = commentCard.querySelector('.comment-content');
            const textarea = commentCard.querySelector('textarea');
            
            // 원래 내용으로 복원
            contentDiv.textContent = originalContent;
            textarea.remove();
            
            // 버튼을 원래대로 복원
            const actionsDiv = button.closest('.comment-actions');
            // commentId를 매개변수로 받음
            const commentIdToUse = commentId || '0';
            actionsDiv.innerHTML = `
                <button class="btn btn-sm btn-sm-netflix btn-secondary-netflix" onclick="editComment(this, ${commentIdToUse})">
                    <i class="bi bi-pencil"></i> 수정
                </button>
                <form action="/posts/${postId}/comments/${commentIdToUse}/delete" 
                      method="post" style="display: inline;"
                      onsubmit="return confirm('댓글을 삭제하시겠습니까?')">
                    <button type="submit" class="btn btn-sm btn-sm-netflix btn-secondary-netflix">
                        <i class="bi bi-trash"></i> 삭제
                    </button>
                </form>
            `;
        }
    </script>
</body>
</html>
