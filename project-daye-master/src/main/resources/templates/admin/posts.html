<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        .table {
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #495057;
            color: white;
            border: none;
            font-weight: 600;
        }
        .table td {
            border-color: #dee2e6;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .search-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .pagination .page-link {
            color: #667eea;
        }
        .pagination .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
        }
        .bulk-actions {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .post-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .post-row:hover {
            background-color: #f8f9fa;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            color: white;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .thumbnail-preview {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }
        .video-preview {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="bi bi-camera-video"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">홈</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="bi bi-camera-video"></i> 게시글 관리</h2>
                <p class="text-muted">전체 게시글 목록 및 관리</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/admin" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 대시보드로
                </a>
            </div>
        </div>

        <!-- 검색 및 필터 -->
        <div class="search-form">
            <form th:action="@{/admin/posts}" method="get" class="row g-3">
                <div class="col-md-3">
                    <select name="searchType" class="form-select" id="searchTypeSelect">
                        <option value="all" th:selected="${searchType == 'all'}">전체</option>
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="content" th:selected="${searchType == 'content'}">내용</option>
                        <option value="author" th:selected="${searchType == 'author'}">작성자</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="search" class="form-control" 
                           th:value="${search}" placeholder="검색어를 입력하세요">
                </div>
                <div class="col-md-2">
                    <select name="size" class="form-select" id="pageSizeSelect">
                        <option value="10" th:selected="${size == 10}">10개씩</option>
                        <option value="25" th:selected="${size == 25}">25개씩</option>
                        <option value="50" th:selected="${size == 50}">50개씩</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- 일괄 삭제 -->
        <div class="bulk-actions" th:if="${!posts.isEmpty()}">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <span class="text-muted">선택한 게시글을 일괄 삭제할 수 있습니다.</span>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-danger btn-sm" id="bulkDeleteBtn" disabled>
                        <i class="bi bi-trash"></i> 선택 삭제
                    </button>
                </div>
            </div>
        </div>

        <!-- 게시글 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="50">
                            <input type="checkbox" class="form-check-input" id="selectAllHeader">
                        </th>
                        <th width="80">미리보기</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>댓글수</th>
                        <th>작성일</th>
                        <th width="80">삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${posts.isEmpty()}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-camera-video" style="font-size: 2rem;"></i>
                            <p class="mt-2">게시글이 없습니다</p>
                        </td>
                    </tr>
                    <tr th:each="post : ${posts}" class="post-row">
                        <td>
                            <input type="checkbox" class="form-check-input post-checkbox" 
                                   th:value="${post.id}">
                        </td>
                        <td>
                            <img th:if="${post.thumbnailPath}" 
                                 th:src="${post.thumbnailPath}" 
                                 class="thumbnail-preview" 
                                 alt="썸네일">
                            <div th:unless="${post.thumbnailPath}" 
                                 class="bg-secondary thumbnail-preview d-flex align-items-center justify-content-center">
                                <i class="bi bi-image text-white"></i>
                            </div>
                        </td>
                        <td>
                            <strong th:text="${post.title}">제목</strong>
                            <br>
                            <small class="text-muted" th:text="${#strings.abbreviate(post.content, 50)}">내용 미리보기</small>
                        </td>
                        <td th:text="${post.author.fullName}">작성자</td>
                        <td th:text="${post.viewCount}">조회수</td>
                        <td th:text="${post.commentCount}">댓글수</td>
                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">작성일</td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm delete-post-btn"
                                    th:data-post-id="${post.id}" title="게시글 삭제">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/posts(page=${currentPage - 1}, size=${size}, search=${search}, searchType=${searchType})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/posts(page=${pageNum}, size=${size}, search=${search}, searchType=${searchType})}"
                       th:text="${pageNum + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/admin/posts(page=${currentPage + 1}, size=${size}, search=${search}, searchType=${searchType})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 통계 정보 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <p class="text-muted">
                    총 <strong th:text="${totalItems}">0</strong>개의 게시글
                    (페이지 <strong th:text="${currentPage + 1}">1</strong> / 
                    <strong th:text="${totalPages}">1</strong>)
                </p>
            </div>
        </div>
    </div>

    <!-- 게시글 상세 보기 모달 -->
    <div class="modal fade" id="postDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-camera-video"></i> 게시글 상세 정보
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label fw-bold">제목</label>
                                <p id="modalTitle" class="form-control-plaintext"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">내용</label>
                                <p id="modalContent" class="form-control-plaintext"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold">작성자</label>
                                <p id="modalAuthor" class="form-control-plaintext"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">작성일</label>
                                <p id="modalCreatedAt" class="form-control-plaintext"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">조회수</label>
                                <p id="modalViewCount" class="form-control-plaintext"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">댓글수</label>
                                <p id="modalCommentCount" class="form-control-plaintext"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label fw-bold">동영상</label>
                                <div id="modalVideo" class="text-center">
                                    <!-- 동영상이 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <a id="modalViewLink" href="#" class="btn btn-primary" target="_blank">
                        <i class="bi bi-box-arrow-up-right"></i> 원본 보기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // CSRF 토큰 설정 (비활성화됨)
        const csrfToken = '';
        const csrfHeader = '';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 이벤트 발생');
            
            // 검색 타입 변경 시 검색어 초기화
            const searchTypeSelect = document.getElementById('searchTypeSelect');
            if (searchTypeSelect) {
                searchTypeSelect.addEventListener('change', function() {
                    document.querySelector('input[name="search"]').value = '';
                    this.form.submit();
                });
            }

            // 페이지 크기 변경
            const pageSizeSelect = document.getElementById('pageSizeSelect');
            if (pageSizeSelect) {
                pageSizeSelect.addEventListener('change', function() {
                    this.form.submit();
                });
            }



            // 헤더 전체 선택 체크박스
            const selectAllHeader = document.getElementById('selectAllHeader');
            if (selectAllHeader) {
                selectAllHeader.addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('.post-checkbox:not(:disabled)');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                    updateBulkDeleteButton();
                });
            }

            // 개별 체크박스 변경
            document.querySelectorAll('.post-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateBulkDeleteButton();
                    updateSelectAllCheckboxes();
                });
            });


            
            // 삭제 버튼 이벤트 리스너 등록
            console.log('삭제 리스너 등록 시작');
            attachDeletePostListeners();
            
            // 일괄 삭제
            const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
            if (bulkDeleteBtn) {
                bulkDeleteBtn.addEventListener('click', function() {
                    const checkedBoxes = document.querySelectorAll('.post-checkbox:checked');
                    const postIds = Array.from(checkedBoxes).map(cb => parseInt(cb.value));
                    
                    if (postIds.length === 0) {
                        alert('삭제할 게시글을 선택해주세요.');
                        return;
                    }
                    
                    if (confirm(`선택한 ${postIds.length}개의 게시글을 삭제하시겠습니까?`)) {
                        fetch('/admin/posts/bulk-delete', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(postIds)
                        })
                        .then(response => response.text())
                        .then(result => {
                            if (result === 'success') {
                                location.reload();
                            } else {
                                alert('일괄 삭제에 실패했습니다: ' + result);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('일괄 삭제 중 오류가 발생했습니다.');
                        });
                    }
                });
            }
            
            updateBulkDeleteButton();
            updateSelectAllCheckboxes(); // 페이지 로드 시 초기 상태 업데이트
            console.log('초기화 완료');
        });

        function updateBulkDeleteButton() {
            const checkedBoxes = document.querySelectorAll('.post-checkbox:checked');
            const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
            if (bulkDeleteBtn) {
                bulkDeleteBtn.disabled = checkedBoxes.length === 0;
            }
        }

        function updateSelectAllCheckboxes() {
            const checkboxes = document.querySelectorAll('.post-checkbox:not(:disabled)');
            const checkedBoxes = document.querySelectorAll('.post-checkbox:checked');
            const selectAllHeader = document.getElementById('selectAllHeader');
            
            if (selectAllHeader) {
                selectAllHeader.checked = checkboxes.length > 0 && checkboxes.length === checkedBoxes.length;
                selectAllHeader.indeterminate = checkedBoxes.length > 0 && checkedBoxes.length < checkboxes.length;
            }
        }



            // 게시글 행 클릭 시 해당 게시글로 이동
            const postRows = document.querySelectorAll('.post-row');
            console.log('찾은 게시글 행 개수:', postRows.length);
            
            postRows.forEach(row => {
                row.addEventListener('click', function(e) {
                    // 버튼 클릭은 제외
                    if (e.target.closest('button') || e.target.closest('input[type="checkbox"]')) {
                        return;
                    }
                    const postId = this.querySelector('.delete-post-btn').dataset.postId;
                    if (postId) {
                        console.log('게시글 행 클릭됨, postId:', postId);
                        // 해당 게시글로 이동
                        window.open(`/posts/${postId}`, '_blank');
                    }
                });
            });
        



        // 개별 삭제 버튼 이벤트 리스너
        function attachDeletePostListeners() {
            const deleteButtons = document.querySelectorAll('.delete-post-btn');
            console.log('찾은 삭제 버튼 개수:', deleteButtons.length);
            
            deleteButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const postId = this.dataset.postId;
                    console.log('삭제 버튼 클릭됨, postId:', postId);
                    if (confirm('이 게시글을 삭제하시겠습니까?')) {
                        fetch(`/admin/posts/${postId}/delete`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.text())
                        .then(result => {
                            console.log('삭제 결과:', result);
                            if (result === 'success') {
                                location.reload();
                            } else {
                                alert('삭제에 실패했습니다: ' + result);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('삭제 중 오류가 발생했습니다.');
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
