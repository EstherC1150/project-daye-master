<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - Netflix 스타일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-dark-gray: #181818;
            --netflix-light-gray: #333;
            --netflix-text: #ffffff;
            --netflix-text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--netflix-dark) 0%, #000000 100%);
            color: var(--netflix-text);
            min-height: 100vh;
        }

        .navbar-netflix {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand-netflix {
            color: var(--netflix-red) !important;
            font-weight: 900;
            font-size: 1.8rem;
        }

        .nav-link-netflix {
            color: var(--netflix-text) !important;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-link-netflix:hover {
            color: var(--netflix-red) !important;
        }

        .main-content {
            margin-top: 100px;
            padding: 40px 0;
        }

        .error-hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .error-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--netflix-red), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-subtitle {
            font-size: 1.2rem;
            color: var(--netflix-text-secondary);
            margin-bottom: 2rem;
        }

        .error-card {
            background: var(--netflix-dark-gray);
            border: none;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--netflix-red);
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--netflix-text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-netflix {
            background: var(--netflix-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
            margin: 0 10px;
        }

        .btn-netflix:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            color: white;
        }

        .btn-secondary-netflix {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-secondary-netflix:hover {
            background: rgba(109, 109, 110, 0.9);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            .error-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-netflix">
        <div class="container">
            <a class="navbar-brand navbar-brand-netflix" href="/">
                <i class="bi bi-camera-video-fill"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-netflix" href="/posts">갤러리</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link nav-link-netflix" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-netflix dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- 히어로 섹션 -->
            <section class="error-hero">
                <h1 class="error-title">
                    <i class="bi bi-exclamation-triangle"></i> 오류 발생
                </h1>
                <p class="error-subtitle">죄송합니다. 문제가 발생했습니다.</p>
            </section>

            <!-- 에러 카드 -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="error-card">
                        <div class="error-icon">
                            <i class="bi bi-exclamation-triangle"></i>
                        </div>
                        <h2 class="mb-4">오류가 발생했습니다</h2>
                        <p class="error-message" th:text="${errorMessage}">오류 메시지</p>
                        <div class="mt-4">
                            <a href="/posts" class="btn-netflix">
                                <i class="bi bi-arrow-left"></i> 갤러리로 돌아가기
                            </a>
                            <a href="/" class="btn-secondary-netflix">
                                <i class="bi bi-house"></i> 홈으로
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
