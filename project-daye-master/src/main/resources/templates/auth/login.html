<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Netflix 스타일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-dark-gray: #181818;
            --netflix-light-gray: #333;
            --netflix-text: #ffffff;
            --netflix-text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--netflix-dark) 0%, #000000 100%);
            color: var(--netflix-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: var(--netflix-dark-gray);
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(45deg, var(--netflix-red), #ff6b6b);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-control-netflix {
            background: var(--netflix-light-gray);
            border: 1px solid #555;
            color: var(--netflix-text);
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control-netflix:focus {
            background: var(--netflix-light-gray);
            border-color: var(--netflix-red);
            color: var(--netflix-text);
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
        }

        .form-control-netflix::placeholder {
            color: var(--netflix-text-secondary);
        }

        .form-label-netflix {
            color: var(--netflix-text);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn-netflix {
            background: var(--netflix-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
            width: 100%;
        }

        .btn-netflix:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            color: white;
        }

        .btn-secondary-netflix {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary-netflix:hover {
            background: rgba(109, 109, 110, 0.9);
            color: white;
            transform: translateY(-2px);
        }

        .alert-netflix {
            background: var(--netflix-light-gray);
            border: 1px solid var(--netflix-red);
            color: var(--netflix-text);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .alert-success-netflix {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .alert-danger-netflix {
            border-color: var(--netflix-red);
            background: rgba(229, 9, 20, 0.1);
        }

        .divider {
            height: 1px;
            background: var(--netflix-light-gray);
            margin: 30px 0;
        }

        .text-center-netflix {
            text-align: center;
            color: var(--netflix-text-secondary);
        }

        .link-netflix {
            color: var(--netflix-red);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-netflix:hover {
            color: #f40612;
        }

        .input-group-netflix {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--netflix-text-secondary);
            z-index: 10;
        }

        .input-with-icon {
            padding-left: 45px;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 10px;
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h1 class="login-title">
                    <i class="bi bi-camera-video-fill"></i> 동영상 갤러리
                </h1>
                <p class="login-subtitle">로그인하여 서비스를 이용하세요</p>
            </div>
            <div class="login-body">
                <!-- Flash Messages -->
                <div th:if="${message}" class="alert alert-success-netflix alert-netflix" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger-netflix alert-netflix" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="input-group-netflix">
                        <label for="username" class="form-label-netflix">
                            <i class="bi bi-person"></i> 아이디
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" class="form-control form-control-netflix input-with-icon" 
                                   id="username" name="username" 
                                   placeholder="아이디를 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="input-group-netflix">
                        <label for="password" class="form-label-netflix">
                            <i class="bi bi-lock"></i> 비밀번호
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" class="form-control form-control-netflix input-with-icon" 
                                   id="password" name="password" 
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <button type="submit" class="btn-netflix">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </button>
                    </div>
                </form>
                
                <div class="divider"></div>
                
                <div class="text-center-netflix">
                    <p class="mb-3">계정이 없으신가요?</p>
                    <a href="/register" class="btn-secondary-netflix">
                        <i class="bi bi-person-plus"></i> 회원가입
                    </a>
                </div>
                
                <div class="text-center-netflix mt-4">
                    <a href="/posts" class="link-netflix">
                        <i class="bi bi-house"></i> 홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
