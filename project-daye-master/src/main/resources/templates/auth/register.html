<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-header register-header text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus"></i> 회원가입
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/register}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> 아이디 *
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="아이디를 입력하세요" required>
                                    <div class="form-text">영문, 숫자 조합 4-20자</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> 비밀번호 *
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="비밀번호를 입력하세요" required>
                                    <div class="form-text">8자 이상 입력해주세요</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="bi bi-person-badge"></i> 이름 *
                                    </label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" 
                                           placeholder="이름을 입력하세요" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="bi bi-telephone"></i> 전화번호 *
                                    </label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                           placeholder="010-1234-5678" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일 *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="example@email.com" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="bi bi-check-circle"></i> 회원가입
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">이미 계정이 있으신가요?</p>
                            <a href="/login" class="btn btn-outline-secondary btn-sm mt-2">
                                <i class="bi bi-box-arrow-in-right"></i> 로그인
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="/posts" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-arrow-left"></i> 게시판으로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
