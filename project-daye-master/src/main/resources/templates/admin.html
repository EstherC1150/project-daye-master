<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - Netflix 스타일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-dark-gray: #181818;
            --netflix-light-gray: #333;
            --netflix-text: #ffffff;
            --netflix-text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--netflix-dark) 0%, #000000 100%);
            color: var(--netflix-text);
            min-height: 100vh;
        }

        .navbar-netflix {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand-netflix {
            color: var(--netflix-red) !important;
            font-weight: 900;
            font-size: 1.8rem;
        }

        .nav-link-netflix {
            color: var(--netflix-text) !important;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-link-netflix:hover {
            color: var(--netflix-red) !important;
        }

        .main-content {
            margin-top: 100px;
            padding: 40px 0;
        }

        .admin-hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .admin-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--netflix-red), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-subtitle {
            font-size: 1.2rem;
            color: var(--netflix-text-secondary);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stats-card {
            background: var(--netflix-dark-gray);
            border: none;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-10px);
        }

        .stats-icon {
            font-size: 3rem;
            color: var(--netflix-red);
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--netflix-text);
            margin-bottom: 10px;
        }

        .stats-label {
            color: var(--netflix-text-secondary);
            font-size: 1.1rem;
        }

        .admin-section {
            background: var(--netflix-dark-gray);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--netflix-red);
        }

        .btn-netflix {
            background: var(--netflix-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-netflix:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            color: white;
        }

        .btn-secondary-netflix {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary-netflix:hover {
            background: rgba(109, 109, 110, 0.9);
            color: white;
            transform: translateY(-2px);
        }

        .recent-item {
            background: var(--netflix-light-gray);
            border-left: 4px solid var(--netflix-red);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s ease;
        }

        .recent-item:hover {
            transform: translateX(5px);
        }

        .recent-title {
            color: var(--netflix-text);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .recent-meta {
            color: var(--netflix-text-secondary);
            font-size: 0.9rem;
        }

        .admin-nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .nav-card {
            background: var(--netflix-light-gray);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: var(--netflix-text);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            color: var(--netflix-text);
            text-decoration: none;
        }

        .nav-icon {
            font-size: 2.5rem;
            color: var(--netflix-red);
            margin-bottom: 15px;
        }

        .nav-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .nav-desc {
            color: var(--netflix-text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .admin-title {
                font-size: 2rem;
            }
            .admin-subtitle {
                font-size: 1rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-netflix">
        <div class="container">
            <a class="navbar-brand navbar-brand-netflix" href="/">
                <i class="bi bi-camera-video-fill"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-netflix" href="/posts">갤러리</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link nav-link-netflix active" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-netflix dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- 히어로 섹션 -->
            <section class="admin-hero">
                <h1 class="admin-title">관리자 대시보드</h1>
                <p class="admin-subtitle">동영상 갤러리 관리 시스템</p>
            </section>

            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="bi bi-camera-video"></i>
                    </div>
                    <div class="stats-number" th:text="${totalPosts}">0</div>
                    <div class="stats-label">총 동영상</div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="stats-number" th:text="${totalUsers}">0</div>
                    <div class="stats-label">총 사용자</div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="bi bi-chat-dots"></i>
                    </div>
                    <div class="stats-number" th:text="${totalComments}">0</div>
                    <div class="stats-label">총 댓글</div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="bi bi-eye"></i>
                    </div>
                    <div class="stats-number" th:text="${totalViews}">0</div>
                    <div class="stats-label">총 조회수</div>
                </div>
            </div>

            <!-- 관리자 네비게이션 -->
            <div class="admin-section">
                <h3 class="section-title">
                    <i class="bi bi-gear"></i> 관리 도구
                </h3>
                <div class="admin-nav-grid">
                    <a href="/admin/posts" class="nav-card">
                        <div class="nav-icon">
                            <i class="bi bi-camera-video"></i>
                        </div>
                        <div class="nav-title">동영상 관리</div>
                        <div class="nav-desc">동영상 게시글을 관리합니다</div>
                    </a>
                    <a href="/admin/users" class="nav-card">
                        <div class="nav-icon">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="nav-title">사용자 관리</div>
                        <div class="nav-desc">사용자 계정을 관리합니다</div>
                    </a>
                    <a href="/admin/comments" class="nav-card">
                        <div class="nav-icon">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                        <div class="nav-title">댓글 관리</div>
                        <div class="nav-desc">댓글을 관리합니다</div>
                    </a>
                    <a href="/admin/analytics" class="nav-card">
                        <div class="nav-icon">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <div class="nav-title">통계 분석</div>
                        <div class="nav-desc">사이트 통계를 확인합니다</div>
                    </a>
                </div>
            </div>

            <!-- 최근 활동 -->
            <div class="admin-section">
                <h3 class="section-title">
                    <i class="bi bi-clock-history"></i> 최근 활동
                </h3>
                <div th:if="${recentPosts != null and !recentPosts.isEmpty()}">
                    <div th:each="post : ${recentPosts}" class="recent-item">
                        <div class="recent-title" th:text="${post.title}">동영상 제목</div>
                        <div class="recent-meta">
                            <i class="bi bi-person"></i> <span th:text="${post.author.fullName}">작성자</span> |
                            <i class="bi bi-calendar"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span> |
                            <i class="bi bi-eye"></i> <span th:text="${post.viewCount}">0</span> 조회
                        </div>
                    </div>
                </div>
                <div th:if="${recentPosts == null or recentPosts.isEmpty()}" class="text-center py-4">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: var(--netflix-text-secondary);"></i>
                    <p class="mt-3" style="color: var(--netflix-text-secondary);">최근 활동이 없습니다</p>
                </div>
            </div>

            <!-- 빠른 액션 -->
            <div class="admin-section">
                <h3 class="section-title">
                    <i class="bi bi-lightning"></i> 빠른 액션
                </h3>
                <div class="d-flex gap-3 flex-wrap">
                    <a href="/posts/write" class="btn-netflix">
                        <i class="bi bi-plus-circle"></i> 새 동영상 업로드
                    </a>
                    <a href="/admin/users" class="btn-secondary-netflix">
                        <i class="bi bi-person-plus"></i> 사용자 관리
                    </a>
                    <a href="/admin/posts" class="btn-secondary-netflix">
                        <i class="bi bi-list-check"></i> 동영상 목록
                    </a>
                    <a href="/posts" class="btn-secondary-netflix">
                        <i class="bi bi-house"></i> 갤러리로 이동
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
