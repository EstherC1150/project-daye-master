<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - Netflix 스타일</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-dark-gray: #181818;
            --netflix-light-gray: #333;
            --netflix-text: #ffffff;
            --netflix-text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--netflix-dark) 0%, #000000 100%);
            color: var(--netflix-text);
            min-height: 100vh;
        }

        .navbar-netflix {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand-netflix {
            color: var(--netflix-red) !important;
            font-weight: 900;
            font-size: 1.8rem;
        }

        .nav-link-netflix {
            color: var(--netflix-text) !important;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-link-netflix:hover {
            color: var(--netflix-red) !important;
        }

        .main-content {
            margin-top: 100px;
            padding: 40px 0;
        }

        .profile-hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--netflix-red), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-subtitle {
            font-size: 1.2rem;
            color: var(--netflix-text-secondary);
            margin-bottom: 2rem;
        }

        .profile-card {
            background: var(--netflix-dark-gray);
            border: none;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .info-item {
            background: var(--netflix-light-gray);
            border-left: 4px solid var(--netflix-red);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-label {
            color: var(--netflix-red);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            color: var(--netflix-text);
            font-size: 1.1rem;
        }

        .btn-netflix {
            background: var(--netflix-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-netflix:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
            color: white;
        }

        .btn-secondary-netflix {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary-netflix:hover {
            background: rgba(109, 109, 110, 0.9);
            color: white;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--netflix-red);
        }

        .access-denied {
            text-align: center;
            padding: 80px 20px;
            color: var(--netflix-text-secondary);
        }

        .access-denied i {
            font-size: 4rem;
            color: var(--netflix-red);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .profile-title {
                font-size: 2rem;
            }
            .profile-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-netflix">
        <div class="container">
            <a class="navbar-brand navbar-brand-netflix" href="/">
                <i class="bi bi-camera-video-fill"></i> 동영상 갤러리
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-netflix" href="/posts">갤러리</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link nav-link-netflix" href="/admin">관리자</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-link-netflix" href="/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-link-netflix dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile">프로필</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- 인증된 사용자만 접근 가능 -->
            <div sec:authorize="isAuthenticated()">
                <!-- 히어로 섹션 -->
                <section class="profile-hero">
                    <h1 class="profile-title">
                        <i class="bi bi-person-circle"></i> 프로필
                    </h1>
                    <p class="profile-subtitle">사용자 정보 및 권한 관리</p>
                </section>

                <!-- 프로필 정보 -->
                <div class="profile-card">
                    <h3 class="section-title">
                        <i class="bi bi-person-badge"></i> 사용자 정보
                    </h3>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="bi bi-person"></i> 사용자명
                        </div>
                        <div class="info-value" sec:authentication="name">사용자명</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="bi bi-shield-check"></i> 권한
                        </div>
                        <div class="info-value" sec:authentication="principal.authorities">권한</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">
                            <i class="bi bi-check-circle"></i> 인증 상태
                        </div>
                        <div class="info-value">
                            <span sec:authorize="isAuthenticated()">로그인됨</span>
                            <span sec:authorize="!isAuthenticated()">로그인되지 않음</span>
                        </div>
                    </div>
                </div>

                <!-- 역할별 정보 -->
                <div class="profile-card" sec:authorize="hasRole('ADMIN')">
                    <h3 class="section-title">
                        <i class="bi bi-gear"></i> 관리자 기능
                    </h3>
                    <div class="info-item">
                        <div class="info-label">관리자 권한</div>
                        <div class="info-value">시스템 관리 권한이 있습니다.</div>
                    </div>
                </div>
                
                <div class="profile-card" sec:authorize="hasRole('USER')">
                    <h3 class="section-title">
                        <i class="bi bi-person"></i> 일반 사용자 기능
                    </h3>
                    <div class="info-item">
                        <div class="info-label">사용자 권한</div>
                        <div class="info-value">기본 사용자 권한이 있습니다.</div>
                    </div>
                </div>
                
                <div class="profile-card" sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <h3 class="section-title">
                        <i class="bi bi-check-circle"></i> 공통 기능
                    </h3>
                    <div class="info-item">
                        <div class="info-label">공통 권한</div>
                        <div class="info-value">프로필 조회 권한이 있습니다.</div>
                    </div>
                </div>

                <!-- 빠른 링크 -->
                <div class="profile-card">
                    <h3 class="section-title">
                        <i class="bi bi-lightning"></i> 빠른 링크
                    </h3>
                    <div class="d-flex gap-3 flex-wrap">
                        <a href="/" class="btn-netflix">
                            <i class="bi bi-house"></i> 홈으로
                        </a>
                        <a href="/posts" class="btn-secondary-netflix">
                            <i class="bi bi-camera-video"></i> 갤러리
                        </a>
                        <a href="/user" class="btn-secondary-netflix" sec:authorize="hasRole('USER')">
                            <i class="bi bi-person"></i> 사용자 페이지
                        </a>
                        <a href="/admin" class="btn-secondary-netflix" sec:authorize="hasRole('ADMIN')">
                            <i class="bi bi-gear"></i> 관리자 페이지
                        </a>
                    </div>
                </div>

                <!-- 로그아웃 -->
                <div class="profile-card">
                    <h3 class="section-title">
                        <i class="bi bi-box-arrow-left"></i> 계정 관리
                    </h3>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn-netflix">
                            <i class="bi bi-box-arrow-left"></i> 로그아웃
                        </button>
                    </form>
                </div>
            </div>

            <!-- 인증되지 않은 경우 -->
            <div sec:authorize="!isAuthenticated()" class="access-denied">
                <i class="bi bi-shield-x"></i>
                <h2>접근 거부</h2>
                <p>프로필을 보려면 로그인이 필요합니다.</p>
                <a href="/login" class="btn-netflix">
                    <i class="bi bi-box-arrow-in-right"></i> 로그인
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
